<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 350px;">
    <h3 class="text-center mb-3">Recuperar Senha</h3>

    <input type="email" id="email" class="form-control mb-2" placeholder="Digite seu email">

    <button class="btn btn-dark w-100" onclick="recuperar()">Enviar</button>

    <div class="text-center mt-3">
      <a href="login.html">Voltar ao login</a>
    </div>
  </div>
</div>

<script>
function recuperar() {
    const email = document.getElementById("email").value;

    fetch("http://localhost:3000/recuperar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
    })
    .then(res => res.json())
    .then(data => alert(data.msg));
}
</script>

</body>
</html>
